<body>
  <main class="array-app">
    <header class="app-header">
      <h1 class="app-title">九九のアレイ図メーカー</h1>
    </header>

    <section class="equation-section" aria-labelledby="equation-title">
      <h4 id="equation-title" class="visually-hidden">計算式</h2>
        <div class="equation-row">
          <div id="equationDisplay" class="equation-display" aria-live="polite" aria-atomic="true"></div>
          <button id="toggleAnswerBtn" class="toggle-button" type="button" aria-label="答えの表示を切り替える" aria-pressed="true">答えをかくす</button>
        </div>
    </section>

    <section class="array-section" aria-labelledby="array-title">
      <h2 id="array-title" class="visually-hidden">アレイ図</h2>
      <div class="layout" aria-label="九九のアレイ図エリア">
        <div class="corner" aria-hidden="true">×</div>

        <div id="topControls" class="top-controls" aria-label="かける数（上段のボタン）"></div>
        <div id="leftControls" class="left-controls" aria-label="かけられる数（左側のボタン）"></div>

        <div id="arrayGrid" class="grid" role="grid" aria-label="九九のアレイ図" aria-rowcount="9" aria-colcount="9"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
